plugins {
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.bot'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.telegram:telegrambots-spring-boot-starter:5.3.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'


    implementation group: 'ru.tinkoff.invest', name: 'openapi-java-sdk-java8', version: '0.5.1'
    implementation group: 'ru.tinkoff.invest', name: 'openapi-java-sdk-core', version: '0.5.1'
    implementation group: 'ru.tinkoff.invest', name: 'openapi-java-sdk', version: '0.5.1', ext: 'pom'




    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
